<!doctype html>
<html lang="en">

<head>
    <title>Get Your Avatar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>


    <div class="jumbotron text-center">
        <h1 class="display-3 ">GET YOUR AVATAR</h1>
      <p class="text-warning p-copyright"> &#169; <a href="https://www.facebook.com/vijaysahuofficialpage" target="_blank" id="credit"><span class="x-copyright">Vijay Sahu</span></a> </p>
    </div>



    <div class="container text-center">
        <form>
            <div class="form-group">
                <input type="name" class="form-control" placeholder="Enter Your Name" id="name" required>
            </div>
            <div class="form-group">

                <div class="form-group">

                    <select class="form-control" name="gender" id="gender">
                        <option value='none' selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <span id="error_msg">
                    All Field are required
                </span>
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
            <button type="reset" class="reset btn btn-warning" id="new">NEW</button>
        </form>
    </div>

<div class="cointainer main">
</div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/js.js"></script>
</body>

</html>
